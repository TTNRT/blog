---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <script>
	// docs

	anchors.add('h2, h3, h4, h5, h6');
  </script>
  <a href=https://www.github.com/{{ site.github_username }}/{{ site.git_repo }}/blob/main/{{ page.path }} class="btn btn-primary"><i class="bi bi-pencil-square"></i> Edit this page</a>
  <a href=https://raw.githubusercontent.com/{{ site.github_username }}/{{ site.git_repo }}/main/{{ page.path }} class="btn btn-primary"><i class="bi bi-file-earmark-text"></i> View source</a>
</div>
