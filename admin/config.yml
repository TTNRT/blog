backend:
  name: git-gateway
  branch: master
  identity_url: "https://blog.ttnrtsite.me/.netlify/identity"
  gateway_url: "https://blog.ttnrtsite.me/.netlify/git"
  squash_merges: true

publish_mode: editorial_workflow
media_folder: "images/"

site_url: https://blog.ttnrtsite.me
logo_url: https://cdn.ttnrtsite.me/images/logo.png

collections:  
 - name: "blog"    
   label: "Blog"    
   folder: "_posts/"    
   create: true # Allow users to create new documents  
   slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
   editor:      
    preview: false    
   fields: # The fields for each document, usually in front matter         
     - { label: "Layout", 
         name: "layout", 
         widget: "hidden", 
         default: "post" }      
     - { label: "Title", name: "title", widget: "string" }      
     - { label: "Publish Date", name: "date", widget: "datetime" }      
     - { label: "Author",          
         name: "author",          
         widget: "relation",          
         collection: "authors",          
         displayFields: [display_name],          
         searchFields: [display_name],          
         valueField: "name", }      
      - { label: "Body", name: "body", widget: "markdown" }